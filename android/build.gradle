buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
        supportLibVersion = "1.6.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Ensure Gradle knows where to find the Hermes compiler on Windows
project.ext.react = [
    // Path from android/ to the repo node_modules folder
    hermesCommand: "$rootDir/../node_modules/hermes-engine/win64-bin/hermesc.exe"
]
