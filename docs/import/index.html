<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Label - ToDoFeito</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F8FAFC;
            color: #0F172A;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: #64748B;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background-color: #3B82F6;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #2563EB;
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #F1F5F9;
            border-radius: 8px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">üìÇ</div>
        <h1>Importar Label</h1>
        <p id="message">Se voc√™ tiver o app <strong>ToDoFeito</strong> instalado, o label ser√° importado automaticamente.</p>
        <a href="#" id="deepLinkBtn" class="btn">Abrir no App</a>
        
        <div class="info">
            <strong>Como funciona:</strong><br>
            1. Clique no bot√£o acima<br>
            2. Autorize abrir o app ToDoFeito<br>
            3. O label ser√° importado automaticamente
        </div>
    </div>

    <script>
        // Processa os par√¢metros da URL e cria o deep link
        const urlParams = new URLSearchParams(window.location.search);
        const folderId = urlParams.get('folderId');
        const labelName = urlParams.get('labelName');
        
        const btn = document.getElementById('deepLinkBtn');
        const message = document.getElementById('message');

        if (folderId && labelName) {
            // Cria o deep link para o app
            const deepLink = `todofeito://import?folderId=${folderId}&labelName=${encodeURIComponent(labelName)}`;
            
            btn.href = deepLink;
            message.innerHTML = `Pronto para importar o label <strong>"${labelName}"</strong>!`;
            
            // Tenta abrir automaticamente ap√≥s 1 segundo
            setTimeout(() => {
                window.location.href = deepLink;
            }, 1000);
        } else {
            btn.style.display = 'none';
            message.innerHTML = '‚ùå Link inv√°lido ou incompleto.<br><small>Verifique se o link cont√©m os par√¢metros <code>folderId</code> e <code>labelName</code>.</small>';
        }

        // Log para debug
        console.log('Par√¢metros recebidos:', { folderId, labelName });
    </script>
</body>
</html>
